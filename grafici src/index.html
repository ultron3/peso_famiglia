<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="index.js"></script>

  </head>
  <body >
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn"> social</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#" >Discord</a>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">Twitch(segui le noste live)</a>

      </div>
    </div>


    <div class="container">

      <canvas id="myChart"></canvas>



    </div>




    <script>
let myChart = document.getElementById("myChart").getContext("2d");
    
    
    
    // Global Options
    
    Chart.defaults.global.defaultFontFamily = "Lato";
    
    Chart.defaults.global.defaultFontSize = 18;
    
    Chart.defaults.global.defaultFontColor = "#777";
    
    
    
    let massPopChart = new Chart(myChart, {
    
        //tipi di grafico
    
      type:"bar", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
    
      data:{
    
        labels:["Lunedi", "Martedi", "Mercoledi", "Giovedi", "Venerdi","sabato","domenica"],
    
        datasets:[{
    
          label:"Passi fatti",
    
          data:[
    
            9000,
    
            8000,
    
            6000,
    
            7000,
    
            9500,
    
            8000,
    
            2000
    
            
    
          ],
    
          //backgroundColor:"green",
    
          backgroundColor:[
    
            "rgba(255, 99, 132, 0.6)",
    
            "rgba(54, 162, 235, 0.6)",
    
            "rgba(255, 206, 86, 0.6)",
    
            "rgba(75, 192, 192, 0.6)",
    
            "rgba(153, 102, 255, 0.6)",
    
            "rgba(255, 159, 64, 0.6)",
    
            "rgba(255, 99, 132, 0.6)"
    
          ],
    
          borderWidth:1,
    
          borderColor:"#777",
    
          hoverBorderWidth:3,
    
          hoverBorderColor:"#000"
    
        }]
    
      },
    
      options:{
    
        title:{
    
          display:true,
    
          text:"Passi effettuati",
    
          fontSize:25
    
        },
    
        legend:{
    
          display:true,
    
          position:"right",
    
          labels:{
    
            fontColor:"#000"
    
          }
    
        },
    
        layout:{
    
          padding:{
    
            left:50,
    
            right:0,
    
            bottom:0,
    
            top:0
    
          }
    
        },
    
        tooltips:{
    
          enabled:true
    
        }
    
      }
    
    });
    
        
    
    </script>
    <div class="container">
      <input type="text" id="text" placholder="enter text" class="input">
      <button type="button" onclick="generateQR()">
        Genera QR per stampare il file dei risultati

      </button>
      <div id="qr-image">
        <span class="error"></span><br>
        <img src="" id="img">


      </div>
      <br><br>
      <label>Per accettare la politica sulla privacy cliccare sullo switch
        <br>
        <input type="checkbox" id="switch">
        <span class="slider"></span>
      </label>
      <br><br>
     
      <button type="button" onclick="notify()">Premi per farti dare conferma</button>
    </div>








  </body>
</html>
